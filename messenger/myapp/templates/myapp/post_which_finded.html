<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <h4>{{post.slug}}</h4>
        <hr>
    </div>
    <div>
        {% for i in comments %}
            <p>{{i.name}}</p>
            <p>{{i.email}}</p>
            <p>{{i.body}}</p>
        {% endfor %}
    </div>
    <a href="{% url 'myapp:user_page' %}">Return on your page</a>
</body>
</html>
