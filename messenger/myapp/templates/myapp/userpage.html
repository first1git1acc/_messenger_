<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body{
            background-color: darkgrey;
        }
        #invisible{
            display:none;
            position:absolute;
            top:10%;
            left:80%;
            border:1px solid black;
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div>
        <div>Time : {{time}}</div>
        <div>Status :{{status}}</div>
    </div>
    <div>
        <h3>My username : {{request.user.username}}</h3>
        <h3>My email : {{request.user.email}}</h3>
    </div>
    <a href="{% url 'myapp:log_out' %}">Log out</a>
    <a href="{% url 'myapp:adding_post' %}">Add new post</a>

    <div>
        {% if all_posts %}
            {% for i in all_posts %}
                <div>
                    <h2>{{i.title}}</h2>
                    <p>{{i.body}}</p>
                    <h4>{{i.slug}}</h4>
                    <hr>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <button id="for_form">Find post</button>
    <div id="invisible">
        <form action="" method="post">
            {% csrf_token %}
            {{find_form}}
            <input type="submit" value="Find">
        </form>
    </div>
    <script>
        let for_form = document.querySelector('#for_form');
        let invisible = document.querySelector('#invisible');
        for_form.onclick = function(){
            invisible.style.display = "block";
        }

    </script>
</body>
</html>
